[module/sysmenu]
type = custom/text
content = %{T2}襤%{T-}

content-background = ${color-nord.shade12}
content-foreground = ${color-nord.foreground}
content-padding = 2

click-left = ~/.config/polybar/scripts/powermenu.sh &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/links]
type = custom/text
content-foreground = ${color-nord.foreground-alt}
content-padding = 2

[module/restartpoly]
inherit = module/links
content = %{T2}%{T-}
click-left = polybar-msg cmd restart &

[module/closepoly]
inherit = module/links
content = %{T2}%{T-}
click-left = polybar-msg cmd hide &
format-background = ${color-nord.shade12}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/powermenu]
type = custom/text

content = %{T2} ⏻  %{T-}
content-background = ${color-nord.shade5}
content-foreground = ${color-nord.background}
content-padding = 1
clik-left = rofi -show power-menu -modi power-menu:~/.rofi_scripts/rofi-power-menu/rofi-power-menu &