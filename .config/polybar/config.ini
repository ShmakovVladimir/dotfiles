
[global/wm]

margin-bottom = 0


margin-top = 0

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/color_codes.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]

monitor = eDP-1
monitor-fallback = HDMI-1-1
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%;
height = 30;

offset-x = 0%
offset-y = 0%

background = ${color-latte.background}

foreground = ${color-latte.foreground}

radius-top = 0
radius-bottom = 0.0

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka Nerd Font:size=12:antialias=true;0"
font-1 = "Iosevka Nerd Font:size=16:antialias=true;2"
font-2 = "Font Awesome:size=16"
border-size = 4
border-color = ${color-latte.background}
modules-left = round-right-blue launcher round-left-blue margin4 round-right bspwm round-left margin4 round-right keyboard round-left margin4 round-right network bluetooth round-left
modules-center = round-right-blue date cmus round-left-blue
modules-right = round-right memory cpu round-left margin4 round-right alsa backlight battery round-left margin4 round-right-blue powermenu round-left-blue
wm-name = bspwm
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer 



