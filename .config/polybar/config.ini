monitor-fallback = HDMI-1-1
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true

width = 100%;
height = 30;

offset-x = 0%
offset-y = 0%

background = ${color-latte.background}

foreground = ${color-latte.foreground}

radius-top = 0
radius-bottom = 0.0

padding = 0

